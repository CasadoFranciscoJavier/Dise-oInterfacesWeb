<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contributions - JAVICA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            color: #c9d1d9;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #0d1117;
            max-width: 1200px;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .contributions-count {
            font-size: 14px;
            font-weight: 400;
            color: #c9d1d9;
        }
        .settings {
            font-size: 12px;
            color: #7d8590;
            cursor: pointer;
        }
        .graph-container {
            position: relative;
            overflow-x: auto;
            overflow-y: visible;
            padding: 20px 0;
        }
        .graph {
            display: inline-block;
            min-width: 100%;
        }
        .months {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 0;
            margin-bottom: 8px;
            margin-left: 27px;
        }
        .month {
            font-size: 10px;
            color: #7d8590;
            text-align: left;
        }
        .days-wrapper {
            display: flex;
            gap: 0;
        }
        .days-labels {
            display: flex;
            flex-direction: column;
            gap: 3px;
            padding-right: 8px;
        }
        .day-label {
            height: 11px;
            font-size: 9px;
            color: #7d8590;
            display: flex;
            align-items: center;
            line-height: 11px;
        }
        .grid {
            display: inline-grid;
            grid-template-rows: repeat(7, 11px);
            grid-auto-flow: column;
            gap: 3px;
        }
        .day {
            width: 11px;
            height: 11px;
            border-radius: 2px;
            cursor: pointer;
            outline: 1px solid rgba(27, 31, 35, 0.06);
        }
        .day:hover {
            outline: 1px solid rgba(255, 255, 255, 0.3);
            outline-offset: 0;
        }
        .level-0 { background-color: #161b22; }
        .level-1 { background-color: #0e4429; }
        .level-2 { background-color: #006d32; }
        .level-3 { background-color: #26a641; }
        .level-4 { background-color: #39d353; }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-left: 27px;
        }
        .learn-link {
            font-size: 12px;
            color: #539bf5;
            text-decoration: none;
        }
        .learn-link:hover {
            text-decoration: underline;
        }
        .legend {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #7d8590;
        }
        .legend-item {
            width: 11px;
            height: 11px;
            border-radius: 2px;
            outline: 1px solid rgba(27, 31, 35, 0.06);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="contributions-count">368 contributions in the last year</div>
            <div class="settings">Contribution settings â–¾</div>
        </div>
        
        <div class="graph-container">
            <div class="graph">
                <div class="months" id="months"></div>
                
                <div class="days-wrapper">
                    <div class="days-labels">
                        <div class="day-label"></div>
                        <div class="day-label">Mon</div>
                        <div class="day-label"></div>
                        <div class="day-label">Wed</div>
                        <div class="day-label"></div>
                        <div class="day-label">Fri</div>
                        <div class="day-label"></div>
                    </div>
                    <div class="grid" id="grid"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <a href="#" class="learn-link">Learn how we count contributions.</a>
            <div class="legend">
                <span>Less</span>
                <div class="legend-item level-0"></div>
                <div class="legend-item level-1"></div>
                <div class="legend-item level-2"></div>
                <div class="legend-item level-3"></div>
                <div class="legend-item level-4"></div>
                <span>More</span>
            </div>
        </div>
    </div>

    <script>
        const letterPatterns = {
            J: [
                [0,0,0,0,4],
                [0,0,0,0,4],
                [0,0,0,0,4],
                [0,0,0,0,4],
                [4,0,0,0,4],
                [4,4,4,4,0],
                [0,0,0,0,0]
            ],
            A: [
                [0,4,4,4,0],
                [4,0,0,0,4],
                [4,0,0,0,4],
                [4,4,4,4,4],
                [4,0,0,0,4],
                [4,0,0,0,4],
                [0,0,0,0,0]
            ],
            V: [
                [4,0,0,0,4],
                [4,0,0,0,4],
                [4,0,0,0,4],
                [0,4,0,4,0],
                [0,4,0,4,0],
                [0,0,4,0,0],
                [0,0,0,0,0]
            ],
            I: [
                [4,4,4,4,4],
                [0,0,4,0,0],
                [0,0,4,0,0],
                [0,0,4,0,0],
                [0,0,4,0,0],
                [4,4,4,4,4],
                [0,0,0,0,0]
            ],
            C: [
                [0,4,4,4,4],
                [4,0,0,0,0],
                [4,0,0,0,0],
                [4,0,0,0,0],
                [4,0,0,0,0],
                [0,4,4,4,4],
                [0,0,0,0,0]
            ]
        };

        const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const totalWeeks = 53;
        const word = "JAVICA";
        
        let grid = Array(7).fill().map(() => Array(totalWeeks).fill(0));

        let startWeek = 10;
        word.split('').forEach((letter) => {
            const pattern = letterPatterns[letter];
            const letterWidth = pattern[0].length;
            
            for (let row = 0; row < 7; row++) {
                for (let col = 0; col < letterWidth; col++) {
                    const gridCol = startWeek + col;
                    if (gridCol < totalWeeks && pattern[row]) {
                        grid[row][gridCol] = pattern[row][col];
                    }
                }
            }
            startWeek += letterWidth + 1;
        });

        const monthsContainer = document.getElementById('months');
        const weeksPerMonth = Math.floor(totalWeeks / 12);
        for (let i = 0; i < 12; i++) {
            const month = document.createElement('div');
            month.className = 'month';
            month.textContent = monthNames[i];
            monthsContainer.appendChild(month);
        }

        const gridContainer = document.getElementById('grid');
        for (let col = 0; col < totalWeeks; col++) {
            for (let row = 0; row < 7; row++) {
                const level = grid[row][col];
                let finalLevel = level;
                
                if (level === 0) {
                    const rand = Math.random();
                    if (rand < 0.6) finalLevel = 0;
                    else if (rand < 0.8) finalLevel = 1;
                    else if (rand < 0.92) finalLevel = 2;
                    else finalLevel = 3;
                }
                
                const day = document.createElement('div');
                day.className = `day level-${finalLevel}`;
                gridContainer.appendChild(day);
            }
        }
    </script>
</body>
</html>
