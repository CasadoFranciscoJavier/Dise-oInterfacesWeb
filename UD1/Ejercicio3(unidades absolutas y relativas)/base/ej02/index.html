<!-- Ejercicio 2 (PT) — Tarjeta Responsive con % y rem
Objetivo: Crear una tarjeta (card) que se adapte al ancho del contenedor usando % para dimensiones y rem para tipografía/espaciado.

Tareas:

Controla el ancho de la tarjeta con %.
Usa rem para paddings, márgenes y tipografía.
Limita el ancho máximo de la tarjeta y céntrala. -->


<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ej02 — Card responsive % + rem</title>
  <link rel="stylesheet" href="./css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main class="layout">
    <article class="card">
      <img class="card__img" src="https://picsum.photos/800/450" alt="Imagen aleatoria">
      <div class="card__body">
        <h2 class="card__title">Título de la tarjeta</h2>
        <p class="card__text">Descripción breve para observar el reflujo del texto.</p>
      </div>
    </article>
  </main>
</body>
</html>
