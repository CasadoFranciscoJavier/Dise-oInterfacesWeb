<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Javi Casado - UD1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="nombre">Javi Casado</div>
        <nav class="main-nav">
            <ul>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#sobreMi">Sobre mí</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="contenedor-picture">
            <picture>
                <source media="(min-width: 1024px)"
                        srcset="./img/chikito_escritorio.webp">
                <source media="(min-width: 640px)"
                        srcset="./img/chikito_tablet.webp">
                <img src="./img/chikito_movil.jpg"
                     alt="Imagen responsive con picture">
            </picture>
        </div>
    </section>

    <section id="proyectos" class="proyectos">
        <h2>Proyectos</h2>
        <div class="galeria-grid">
            
            <figure class="proyecto-item">
                <img src="https://picsum.photos/seed/1/400/300" alt="Proyecto 1">
                <figcaption>Proyecto 1</figcaption>
            </figure>
            
            <figure class="proyecto-item">
                <img src="https://picsum.photos/seed/2/400/300" alt="Proyecto 2">
                <figcaption>Proyecto 2</figcaption>
            </figure>

            <figure class="proyecto-item">
                <img src="https://picsum.photos/seed/3/400/300" alt="Proyecto 3">
                <figcaption>Proyecto 3</figcaption>
            </figure>

            <figure class="proyecto-item">
                <img src="https://picsum.photos/seed/4/400/300" alt="Proyecto 4">
                <figcaption>Proyecto 4</figcaption>
            </figure>
            
            <figure class="proyecto-item">
                <img src="https://picsum.photos/seed/5/400/300" alt="Proyecto 5">
                <figcaption>Proyecto 5</figcaption>
            </figure>
            
            <figure class="proyecto-item">
                <img src="https://picsum.photos/seed/6/400/300" alt="Proyecto 6">
                <figcaption>Proyecto 6</figcaption>
            </figure>
            
        </div>
    </section>

    <section id="contacto" class="seccion-contacto">
        <h2>Contacto</h2>

        <div class="mapa-responsive">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3179.823326326295!2d-3.6048968235834913!3d37.15690024751047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd71fb56dc06b611%3A0x3ecd927717e908da!2sEscuela%20STEM%20Granada!5e0!3m2!1ses!2ses!4v1760697912699!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" 
                width="600" 
                height="450" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"
                title="Ubicación de la oficina en Google Maps">
            </iframe>
        </div>

        <div class="formulario-contacto">
            <h3>Envía tu mensaje</h3>
            <form action="#" method="POST">
                <div class="grupo-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="grupo-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="grupo-form">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <footer class="main-footer">
        <div class="footer-contenido">
            <p class="footer-nombre">Javi Casado</p>
            <div class="footer-enlaces">
                <a href="#" class="enlace-social">LinkedIn</a>
                <span class="separador">|</span>
                <a href="#" class="enlace-social">GitHub</a>
                <span class="separador">|</span>
                <a href="#" class="enlace-social">Email</a>
            </div>
            <p class="footer-copyright">
                &copy; 2025 Javi Casado. Todos los derechos reservados.
            </p>
        </div>
    </footer>

</body>
</html>
