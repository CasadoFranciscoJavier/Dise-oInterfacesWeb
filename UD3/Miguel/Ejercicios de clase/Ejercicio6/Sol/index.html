
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Animaciones Resuelto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Integración de Animaciones y Transiciones - Resuelto</h1>

        <!-- Botón para Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
            Abrir Modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="miModalLabel">Título del Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Contenido del modal con animación personalizada.
                    </div>
                </div>
            </div>
        </div>

        <!-- Dropdown -->
        <div class="dropdown mt-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Menú Desplegable
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Acción 1</a></li>
                <li><a class="dropdown-item" href="#">Acción 2</a></li>
                <li><a class="dropdown-item" href="#">Acción 3</a></li>
            </ul>
        </div>

        <!-- Botón para Sección Expandible -->
        <button class="btn btn-primary mt-4" type="button" data-bs-toggle="collapse" data-bs-target="#contenidoCollapse" aria-expanded="false" aria-controls="contenidoCollapse">
            Mostrar/Ocultar Contenido
        </button>

        <div class="collapse mt-3" id="contenidoCollapse">
            <div class="card card-body">
                Este es el contenido que se muestra y oculta con animación personalizada.
            </div>
        </div>

        <!-- Botón con Animate.css -->
        <button class="btn btn-primary animate__animated animate__bounce mt-4 infinite-bounce" id="botonAnimado">
            Botón con Efecto Bounce
        </button>

        <!-- Clases Utilitarias -->
        <div class="mt-4">
            <button id="toggleVisibility" class="btn btn-secondary">Mostrar/Ocultar Elemento</button>
            <div id="elemento" class="d-none mt-2">Este elemento cambia de visibilidad.</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
