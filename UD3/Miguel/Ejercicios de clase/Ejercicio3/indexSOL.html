
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solución: Componentes de Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">

    <!-- Botones -->
    <section class="mb-5">
      <h2>Botones</h2>
      <div class="d-flex flex-column gap-3">
        <button type="button" class="btn btn-primary">Botón Primario</button>
        <button type="button" class="btn btn-secondary">Botón Secundario</button>
        <button type="button" class="btn btn-success">Botón de Éxito</button>
        <button type="button" class="btn btn-danger btn-lg">Botón Grande</button>
        <button type="button" class="btn btn-warning btn-sm">Botón Pequeño</button>
        <button type="button" class="btn btn-info" disabled>Botón Deshabilitado</button>
        <a href="#" class="btn btn-dark">Enlace como Botón</a>
      </div>
    </section>

    <!-- Formulario -->
    <section class="mb-5">
      <h2>Formulario</h2>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre completo">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
          </div>
        </div>
        <div class="mb-3">
          <label for="options" class="form-label">Opciones</label>
          <select id="options" class="form-select">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Comentarios</label>
          <textarea id="comments" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>

    <!-- Barra de Navegación -->
    <section class="mb-5">
      <h2>Barra de Navegación</h2>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mi Página</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
            <button class="btn btn-primary">Iniciar Sesión</button>
          </div>
        </div>
      </nav>
    </section>

    <!-- Modal -->
    <section class="mb-5">
      <h2>Modal</h2>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Abrir Modal
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Título del Modal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Este es el contenido del modal.</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
