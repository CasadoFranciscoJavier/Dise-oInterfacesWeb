<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relación 4 · Ejercicio_6_Scroll_Aparicion</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; background: #f6f7fb; }
    h1 { margin-bottom: 1.5rem; }
    .preview { margin-top: 2rem; }
  </style>
</head>
<body>
  <main>
    <h1>Relación 4 · Ejercicio_6_Scroll_Aparicion</h1>
    <div class="preview">
<section class="contenedor-scroll">
  <article class="scroll-item">Bloque 1</article>
  <article class="scroll-item">Bloque 2</article>
  <article class="scroll-item">Bloque 3</article>
</section>
    </div>
  </main>

   <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.scroll-item');
            
            // Opciones del observador: El 30% del elemento debe ser visible para activarse.
            const options = { threshold: 0.3 };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    // Si el elemento está visible en el viewport
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        // Detener la observación una vez que la animación se ha activado
                        observer.unobserve(entry.target); 
                    }
                });
            }, options);
            
            // Observar cada bloque de contenido
            items.forEach(item => observer.observe(item));
        });
    </script>
  
</body>
</html>
